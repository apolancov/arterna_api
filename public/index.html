<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Inventario</h1>

    <div>
        <input type="text" id="description" placeholder="Description">
        <input type="text" id="price" placeholder="Price">
        <input type="text" id="stock" placeholder="Stock">
    </div>

    <br>
    <div>
        <button onclick="create()">Create</button>
        <button>Clear</button>
    </div>

    <br>
    <table style="width: 450px;" border="1" style="border-collapse: collapse;">
        <thead>
            <tr>
                <th>#</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tfoot>

        </tfoot>

        <tbody id="tbody">

        </tbody>
    </table>



    <script>
        //DOM
        const tbody = document.getElementById('tbody');
        const txtDescription = document.getElementById('description')
        const txtPrice = document.getElementById('price')
        const txtStock = document.getElementById('stock')

        const headers = new Headers();
        headers.append('Content-Type', 'application/json');


        const getAllProducto = () => {
            fetch('/api/inventory')
                .then((response) => response.json())
                .then((body) => {

                    let sequence = 0;
                    const data = body.data.forEach((item) => {
                        sequence += 1;
                        item.sequence = sequence;
                    });

                    fillTable(body.data);
                });
        }

        const fillTable = (rows = []) => {
            tbody.innerHTML = '';

            rows.forEach((item) => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                <td>${item.sequence}</td>
                <td>${item.description}</td>
                <td>${item.price}</td>
                <td>${item.stock}</td>
                <td>Ver</td>`;

                tbody.appendChild(tr);
            })
        }

        const create = () => {
            const description = txtDescription.value;
            const price = txtPrice.value;
            const stock = txtStock.value;

            // serialize
            const body = JSON.stringify({
                description,
                price,
                stock
            });

            fetch('api/inventory', {
                method: "POST",
                headers,
                body
            })
                .then((response) => getAllProducto())
                .catch(console.log)


        }
        getAllProducto();

    </script>
</body>

</html>
